<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Kirish</h2>
                <p>Hisobingizga kirish uchun ma'lumotlaringizni kiriting</p>
            </div>
            <form class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Email manzilingizni kiriting" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Parol</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Parolingizni kiriting"
                            required>
                    </div>
                </div>
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Meni eslab qol</label>
                    </div>
                    <a href="#" class="forgot-password">Parolni unutdingizmi?</a>
                </div>
                <button type="submit" class="btn btn-auth">Kirish</button>
                <div class="auth-divider">
                    <span>Yoki</span>
                </div>
                <div class="social-auth">
                    <button type="button" class="btn-social btn-google">
                        <i class="fab fa-google"></i> Google bilan kirish
                    </button>
                    <button type="button" class="btn-social btn-facebook">
                        <i class="fab fa-facebook-f"></i> Facebook bilan kirish
                    </button>
                </div>
                <div class="auth-footer">
                    <p>Hisobingiz yo'qmi? <a href="/test/signup.html">Ro'yxatdan o'ting</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
